name: Release

# PR test publish to confirm OIDC is configured correctly
on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'

      - name: Install npm 11.5.1+ for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set test version
        working-directory: ember-provide-consume-context
        run: npm version 0.0.0-test-oidc --no-git-tag-version

      - name: Publish to npm
        working-directory: ember-provide-consume-context
        run: npm publish --dry-run --tag test-oidc
